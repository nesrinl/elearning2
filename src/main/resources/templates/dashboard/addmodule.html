<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/general_dashboard.html :: head"></div>
<!-- //head -->

<body class="fixed-nav sticky-footer" id="page-top">
	<!-- Navigation-->
	<div th:replace="fragments/general_dashboard :: dashboard_nav"></div>
	<!-- /Navigation-->

	<div class="content-wrapper">
		<div class="container-fluid">
			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
				<li th:inline="text" class="breadcrumb-item active">Ajouter un
					module pour <strong> [[${formation.title}]] </strong>
				</li>
			</ol>

			<form th:action="@{/dashboard/addModule}" th:object="${module}"
				method="post">

				<div class="box_general padding_bottom">
					<div class="header_box version_2">
						<h2>
							<i class="fa fa-file"></i>Titre et Enseignant
						</h2>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Titre</label> <input type="text" th:field="*{title}"
									class="form-control" placeholder="Titre du module">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Type</label> <input type="text" th:field="*{type}"
									class="form-control" placeholder="Type du module">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Enseignant</label> 
								<select name="member_id"
											class="selectpicker form-control" data-live-search="true" data-size="5">
									<option th:each="member: ${members}" th:value="${member.id}"
										th:utext="${member.lastName}+' '+${member.firstName}">
									</option>
								</select>

							</div>
						</div>
					</div>
					<!-- /row-->
					<input type="hidden" name="formation_id" th:value="${formation.id}" />
				</div>
				<!-- /box_general-->

				<div class="box_general padding_bottom">
					<div class="header_box version_2">
						<h2>
							<i class="fa fa-file-text"></i>Description
						</h2>
					</div>
					<!-- row-->
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<textarea rows="5" class="form-control"
									th:field="*{description}" style="height: 100px;"
									placeholder="Description"></textarea>
							</div>
						</div>
					</div>
					<!-- /row-->
				</div>
				<!-- /box_general-->


				<!-- /box_general-->
				<input type="reset" class="btn_1 medium" value="RÃ©initialiser" /> <input
					type="submit" class="btn_1 medium" value="Ajouter" />
			</form>

		</div>
		<!-- /.container-fluid-->
	</div>
	<!-- /.container-wrapper-->
	<div th:replace="fragments/general_dashboard :: dashboard_footer"></div>
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fa fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/general_dashboard :: logout_modal"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
	<!-- Page level plugin JavaScript-->
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
	<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
	<script th:src="@{/vendor/jquery.selectbox-0.2.js}"></script>
	<script th:src="@{/vendor/retina-replace.min.js}"></script>
	<script th:src="@{/vendor/jquery.magnific-popup.min.js}"></script>
	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/admin.js}"></script>

	<!-- select js -->
	<script th:src="@{/js/bootstrap-select.min.js}"></script>


	<!-- Custom scripts for this page-->
	<script th:src="@{vendor/dropzone.min.js}"></script>
	<script th:src="@{vendor/bootstrap-datepicker.js}"></script>
	<script>
		$('input.date-pick').datepicker();
	</script>

</body>
</html>
