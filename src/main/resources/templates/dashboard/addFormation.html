<!-- formulaire d'ajout d'une formation************************************************************************* -->
    <form th:action="@{/saveFormation}" method="post" >
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Add listing</li>
      </ol>
		<div class="box_general padding_bottom">
			<div class="header_box version_2">
				<h2><i class="fa fa-file"></i>Basic info</h2>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Course title</label>
						<input type="text" class="form-control" placeholder="Course title" name="title" th:value="${formation.title}"/>
					</div>
				</div>
				<div class="col-md-6">
				</div>
			</div>
			<!-- /row-->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">			
						<label>Course start</label>
					<p><input type="text"  class="form-control date-pick" autocomplete="off" placeholder="DÃ©but du formation" name="creatingDate" th:value="${formation.creatingDate}" /></p>
					</div>
				</div>
				<div class="col-md-6">
				</div>
			</div>
			<!-- /row-->
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Teacher email</label>
						<input type="text" class="form-control" placeholder="Course teacher" name="email" th:value="${member.email}"/>
					</div>
				</div>
			</div>

		</div>
		<!-- /box_general-->
		
		<div class="box_general padding_bottom">
			<div class="header_box version_2">
				<h2><i class="fa fa-file-text"></i>Description</h2>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Course description</label>
						<textarea rows="5" class="form-control" style="height:100px;" placeholder="Description" name="description" th:value="${formation.description}"></textarea>
					</div>
				</div>
			</div>
			<!-- /row-->
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>Category <a href="#0" data-toggle="tooltip" data-placement="top" title="Separated by commas"><i class="fa fa-fw fa-question-circle"></i></a></label>
						<input type="text" class="form-control" placeholder="Ex: Science, Biology..." name="category" th:value="${formation.category}"/>
					</div>
				</div>
			</div>
			<!-- /row-->
		</div>
<!-- ************************************************************************************************* -->
		
<!-- ********************************************************************************************************** -->
		<!-- /box_general-->
		<p><button type="submit" class="btn_1 medium">save</button></p>
	  </div>
	  		</form>
	  
<!-- *********************************************************************************************************** -->
	  <!-- /.container-fluid-->
   	</div>
