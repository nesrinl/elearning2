<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/general_dashboard.html :: head"></div>

<body class="fixed-nav sticky-footer" id="page-top">
	<!-- Navigation-->
	<div th:replace="fragments/general_dashboard :: dashboard_nav"></div>
	<!-- /Navigation-->

	<div class="content-wrapper">
		<div class="container-fluid">
			<!-- Breadcrumbs-->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#">Dashboard</a></li>
				<li th:inline="text" class="breadcrumb-item active">Ajouter un Cours en live</li>
				
			</ol>
				
			<form th:action="@{/dashboard/saveStream}" th:object="${streaming}" method="post">
				<div class="box_general padding_bottom">
					<div class="header_box version_2">
						<h2>
							<i class="fa fa-file"></i>Informations du Cours en live 
						</h2>
						<span class="float-right">
							<!-- <button th:href="@{https://www.youtube.com/webcam}"></button> -->
							<i class="icon-youtube-4"></i>
							<a class="youtube-link" href="https://www.youtube.com/webcam" target="_blank">Lance Live</a>
						</span>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Titre</label> <input type="text" th:field="*{title}"
									class="form-control" placeholder="Titre du Cours en Live">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>URL</label> <input type="text" th:field="*{url}"
									class="form-control" placeholder="URL du Cours en Live">
							</div>
						</div>
					</div>
					<!--  Get Teached Modules  -->
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Module</label> 
								<select th:field="*{module}"
											class="selectpicker form-control" data-live-search="true" data-size="5">
									<option th:each="module : ${teachedModules}" th:value="${module.id}" th:text="${module.title}"></option>
								</select>
							</div>
						</div>
					</div>
					<!-- /row-->
				</div>
				<!-- /box_general-->
				
				<!-- /box_general-->
				<input type="reset" class="btn_1 medium" value="RÃ©initialiser" /> <input
					type="submit" class="btn_1 medium" value="Ajouter" />
			</form>

		</div>
		<!-- /.container-fluid-->
	</div>
	<!-- /.container-wrapper-->
	<div th:replace="fragments/general_dashboard :: dashboard_footer"></div>
	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fa fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/general_dashboard :: logout_modal"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
	<!-- Page level plugin JavaScript-->
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
	<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
	<script th:src="@{/vendor/jquery.selectbox-0.2.js}"></script>
	<script th:src="@{/vendor/retina-replace.min.js}"></script>
	<script th:src="@{/vendor/jquery.magnific-popup.min.js}"></script>
	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/admin.js}"></script>

	<!-- select js -->
	<script th:src="@{/js/bootstrap-select.min.js}"></script>


	<!-- Custom scripts for this page-->
	<script th:src="@{vendor/dropzone.min.js}"></script>
	<script th:src="@{vendor/bootstrap-datepicker.js}"></script>
	<script>
		$('input.date-pick').datepicker();
	</script>

</body>
</html>
